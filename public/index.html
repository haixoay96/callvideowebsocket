<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/video.css">
    <script src="/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!--    <script src="/socket.io/socket.io.js"></script>-->
    <script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="/out/adapter.js"></script>
    <script src="/js/peer.js"></script>
    <script src="/DetectRTC.js"></script>
    <title>Call Video</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#">Call Video</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" id="inputCall" class="form-control" placeholder="Name">
                    </div>
                    <button id="buttonCall" class="btn btn-default">Call</button>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#login-modal">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br>
                <input id='inputLogin' type="text" name="user" placeholder="Username">
                <input type="password" name="pass" placeholder="Password">
                <input id="buttonLogin" type="submit" name="login" class="login loginmodal-submit" value="Login">
                <div class="login-help">
                    <a href="#">Register</a> - <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-info btn-lg" data-backdrop="static" data-toggle="modal" data-target="#myModal">Open Modal</button>
    <button type="button" class="btn btn-info btn-lg" data-backdrop="static" id='hangup'>Open Modal</button>
    <div class="modal fade" id="myModal" role="dialog">
        <div id="displayVideo">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <video autoplay id="remote">
                </video>
            <video autoplay id="local" muted>
                </video>
        </div>

    </div>
    <div class="modal fade" id="iscalling" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Có người gọi bạn!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" answer='close'>Close</button>
                    <button type="button" class="btn btn-default" answer='accept'>Accept</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="callingto" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Bạn đang gọi</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" answer='close'>Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
